<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACKDOT</title>
    <link rel="stylesheet" href="Music.css">
    <script src="https://kit.fontawesome.com/3d53bf72e8.js" crossorigin="anonymous"></script>
</head>
<body>
   
    <div class="container">  
    <div class="music-player">
        <nav>
            <div class="circle">
                <div class="left">
                <i class="fa-solid fa-angle-left" style="color: #ff0080;" ></i>
            </div>
            </div>
            <div class="circle">
                <div class="left">
                <i class="fa-solid fa-bars" style="color: #000000;"></i>
            </div>
            </div>
        
        </nav> 
        <img src="dots.jepg.jpg" class="music-img">
        <h1>Anywhere</h1>
        <p>Ryini Beats</p>

<audio id="song">
    <source src="Acoustic Guitar Type Beat.mp3" type="audio/mpeg">
</audio>
 <input type="range" value="0" id="progress">

 <div class="controls">
    <div>
    <i class="fa-solid fa-backward" style="color: #000000;"></i>
 </div>
 <div onclick="playPause()">
    <i class="fa-solid fa-play" style="color: #000000;"  id="ctrlIcon"></i>
 </div>
 <div>

    <i class="fa-solid fa-forward" style="color: #000000;"></i>
 </div>


</div>
<h5>Made With ❤️ In Dhule By Akash</h5>

</div>

<script>

    let progress = document.getElementById("progress");
    let song = document.getElementById("song");
    let ctrlIcon = document.getElementById("ctrlIcon");

    song.onloadedmetadata = function(){
        progress.max = song.duration;
        progress.value = song.currentTime;

    }


function playPause(){
    if(ctrlIcon.classList.contains("fa-pause")){
        song.pause();
        ctrlIcon.classList.remove("fa-pause");
        ctrlIcon.classList.add("fa-play");
    }
    else{
        song.play();
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");

    }
}


if(song.play()){
    setInterval(()=>{
        progress.value = song.currentTime
    },500);
}

progress.onchange = function(){
    song.play();
    song.currentTime = progress.value;
    ctrlIcon.classList.add("fa-pause");
    ctrlIcon.classList.remove("fa-play");
}

</script>

</body>
</html>
